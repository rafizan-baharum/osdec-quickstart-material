<md-card-title>Asset Maintenance Dialog</md-card-title>
<md-card-subtitle>Add maintenance record</md-card-subtitle>
<md-dialog-content>
  <form [formGroup]="editorForm">
    <div layout="row" class="pad-bottom" flex>
      <md-input-container flex>
        <input mdInput
               placeholder="Reference No"
               formControlName="referenceNo"
               type="text"
               flex/>
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom" flex>
      <md-input-container flex>
        <input mdInput type="number" placeholder="Cost" formControlName="cost">
      </md-input-container>
    </div>
    <div layout="row" class="pad-bottom" flex>
      <md-select placeholder="Status" formControlName="status" flex>
        <md-option  value="FX">FIXED</md-option>
        <md-option  value="NF">NOT FIXED</md-option>
        <md-option  value="SC">SCRAPPED</md-option>
      </md-select>
    </div>
  </form>
</md-dialog-content>
<md-dialog-actions align="end">
  <button md-raised-button color="accent" (click)="add(editorForm.value)" [disabled]="!editorForm.valid">
    Add
  </button>
</md-dialog-actions>
